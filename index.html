<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

                <input id="email-submit" class="block mb-2 w-6/12 p-2" type="Email" placeholder="Enter your email">

        </section>

    </main>
