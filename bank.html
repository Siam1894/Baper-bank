<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50">
 <header>
    <h1 class="font-semibold text-blue-300 text-6xl text-center mt-24">AIDAA AMAR BAPER BANK<span class="font-extrabold text-fuchsia-800"> LUTPAT KORR</span> !!!!</h1>

 </header>
 <main>
    <section class="mt-12">
        <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-500 p-8 rounded-xl">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-5xl">$<span id="total-balance">200</span></h2>
            </div>

        </div>

    </section>
    <section class="mt-12">
        <div class="grid lg:grid-cols-2  gap-4 w-9/12 mx-auto">
              <div class="bg-purple-400 px-8 py-4 rounded-xl">
                <h1 class="text-2xl mb-4 text-white">Please Deposit</h1>
                <input id="text-deposit" class="block mb-2 w-6/12 p-2 ml-12 mb-4 rounded-xl" type="text" placeholder="$ Amount you want to deposit">
                <button id="deposit-submit" class="bg-yellow-600 p-3 w-[160px] ml-12 text-white font-bold rounded-xl hover:bg-yellow-700">deposit</button>
              </div> 
              <div class="bg-blue-400 px-8 py-4 rounded-xl">
                <h1 class="text-2xl mb-4 text-white">Please Withdraw</h1>
                 <input id="text-withdraw" class="block mb-2 w-6/12 p-2 ml-12 mb-4 rounded-xl" type="text" placeholder="$ Amount you want to Withdraw ">
                 <button id="withdraw-submit" class="bg-yellow-600 p-3 w-[160px] text-white ml-12 font-bold rounded-xl hover:bg-yellow-700">Withdraw</button>
              </div> 

        </div>
    </section>

 </main>



    <script src="diposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
